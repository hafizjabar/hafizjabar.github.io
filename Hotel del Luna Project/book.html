    <br />
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">You are Here!</h1>
            <p class="lead">Tell us your plan and fill-up your contact info</p>
        </div>
      </div> <!-- jumbotron col-->
    </div> <!-- jumbotron row-->  
    <!-- Booking Form -->
    <div class="row">
      <div class="col">
        <form class="form-border">
          <div class="form-group">
            <label for="guestName">Name</label>
            <input type="test" class="form-control" id="guestName" placeholder="First and Last Name" >
          </div>
          <div class="form-group">
            <label for="guestRoom">Room Type</label>
            <select class="form-control" id="guestRoom">
              <option>Standard Single</option>
              <option>Deluxe Queen</option>
              <option>Family Interconnecting Room</option>
            </select>
          </div>
          <div class="form-group">
            <label for="guestPhone">Phone Number</label>
            <input type="tel" class="form-control" id="guestPhone" placeholder="Enter your phonr number">
          </div>
          <div class="form-group" rows="1">
            <label for="guestCheckIn">Check-In</label>
            <input type="date" id="guestCheckIn">
            <label for="guestCheckOut">Check-Out</label>
            <input type="date" id="guestCheckOut">
            <label for="guestPax">Pax</label>
            <select id="guestPax">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="guestRemarks">Remarks</label>
            <textarea class="form-control" id="guestRemarks" rows="3"></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-primary" id="bookNow">Book Now
        </button>
      </div> <!-- Booking Form Col -->
    </div>
  </div>
